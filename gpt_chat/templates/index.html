<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="/static/utils/css/mystyle.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row py-3">
            <h1>OpenAI Chatbot</h1>
            <div id="chat-container">
                {% for dict in history %}
                {% if dict.role == "user" %}
                <div class="old-user-message"> {{ dict.content }} </div>
                {% else %}
                <div class="old-ai-message" style="white-space: pre-line">{{ dict.content }}</div>
                {% endif %}
                {% endfor %}
            </div>
            <form id="chat-form">
                <textarea placeholder="Wpisz pytanie" name="chat-input" id="chat-input" autocomplete="off"
                    class="form-control z-depth-1 new_textarea" required></textarea>
                <input type="submit" value="WyÅ›lij" id="send_input">
            </form>
        </div>
    </div>
    <div class="contrainer">
        <div class="row">
            <div class="text-center">
                <p>Link do aktualnej rozmowy: <a id="myLink">Link</a>
                    <button class="btn btn-md btn-info" id="copyButton" title="Kopiuj adres URL"><i
                            class="bi bi-clipboard"></i></button>
                </p>
            </div>
        </div>
    </div>
    <script src="static/utils/js/event_handler.js"></script>
    <script src="static/utils/js/copy.js"></script>
</body>

</html>
